<body>
    <div class="background"></div>
    <object data="images/logo_IAC.svg" type="image/svg+xml" class="logo">
        <img src="images/logo_IAC.png" />
    </object>


    <div class="sidenav">
        <a class="active" href="index.html">Home</a>

    <div class="cadastro">
        <h1>Cadastro de funcionários</h1>
        <div class="item">
            <p>
                Foto do funcionario: 
                <button> Imagem</button>
            </p>
        </div>
        <div class="item">
            <p> 
                Nome: 
                <input type="text" name="name" />
            </p>
        </div>
        <div class="item">
            <p>
                Idade:
                <input type="text" name="age" />
            </p>
        </div>
        <div class="item">
            <p>
                Gênero: 
                <select>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
            </p>
        </div>

        <div class="item">
            <p>
                Descrição de função:
            </p>
            <textarea name="descrição" style="resize:none; max-width: 100%;" rows="5" cols="60"></textarea>
            <br></br>
        </div>
        <div class="item">
            <p>
                Salario:
                <input type="text" name="salario" />
            </p>
        </div>
        <div class="item">
            <p>
                Tempo de avaliação:
                <input type="text" name="salario" />
            </p>
        </div>
        
        <div style="display:inline-block;">
            <p>
                <button name="cancela" >Cancela</button>
                <button name="cadastrar" onclick="confirmaCadastro()">Cadastrar</button>
            </p>
        </div>
    
    </div>
