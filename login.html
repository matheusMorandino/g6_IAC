<!DOCTYPE HTML>
<html lang=”pt-br”>
	<head>
	    <meta charset=”UTF-8”>
	    <link rel="stylesheet" type="text/css" href="css/normalize.css"></link>
		<link rel="stylesheet" type="text/css" href="css/style.css"></link>
		<script src="scripts/modernizr.min.js" type="text/javascript"></script>
        <script src="scripts/jquery.min.js" type="text/javascript"></script>
        <script src="scripts/main.js" type="text/javascript"></script>
	</head>

	<body>
		<div class="login background"></div>
		<a href="index.html" class="logo_login">
			<object data="images/logo.svg" type="image/svg+xml" class="logo logo_login">
			  <img src="images/logo.png" />
			</object>
		</a>
		<div class="login_form">
			<form name="loginform"> 
			<input type="text" title="username" id="usuario" placeholder="Usuário (seu primeiro nome)"/>
			<input type="password" title="username" id="senha" placeholder="Senha (sobrenome)"/>
			<div class="loginButton" onclick="validateUser();">Login</div>
			<a class="forgot" href="#">Esqueceu o usuário?</a>
			</form>
		</div>
	</body>

	

</html>
